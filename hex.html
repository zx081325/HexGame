<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #333;
        }

        #board-wrapper {
            display: inline-block;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            padding: 20px;
        }

        #board {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .row {
            display: flex;
            align-items: center;
        }

        .hex {
            width: 34.64px;
            height: 40px;
            background-color: #eee;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to bottom right, #f0f0f0, #ccc);
            transition: background 0.3s, transform 0.2s;
			border: 1px solid #adb5bd;;
        }

        .hex:hover {
            background: linear-gradient(to bottom right, #e0e0e0, #bbb);
            transform: scale(1.05);
        }

        .hex:before,
        .hex:after,
        .hex .top,
        .hex .bottom {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #adb5bd;;
        }

        .hex:before {
            transform: rotate(60deg);
        }

        .hex:after {
            transform: rotate(-60deg);
        }

        .hex div {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #adb5bd;;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            transform: rotate(0deg);
        }

        .playerX {
            background-color: lightblue;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to bottom right, #bbdefb, #64b5f6);
        }

        .playerO {
            background-color: lightcoral;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to bottom right, #ffcccb, #ef5350);
        }

        .row-label, .col-label {
            font-size: 15px;
            font-weight: bold;
            width: 35.14px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
        }

        .col-label {
            height: 15px;
            justify-content: left;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            #board-wrapper {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>Hex Game</h1>
    <div id="board-wrapper">
        <div id="board"></div>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const boardSize = 11;
        const boardElement = document.getElementById('board');
        let currentPlayer = 'X';

        // Create column labels
        const colLabelsRow = document.createElement('div');
        colLabelsRow.className = 'row';
        colLabelsRow.innerHTML = '<div class="col-label"></div>'; // Empty top-left corner
        for (let col = 0; col < boardSize; col++) {
            const colLabel = document.createElement('div');
            colLabel.className = 'col-label';
            colLabel.textContent = String.fromCharCode(65 + col); // A-K
            colLabelsRow.appendChild(colLabel);
        }
        boardElement.appendChild(colLabelsRow);

        // Create board
        for (let i = 0; i < boardSize; i++) {
            const row = document.createElement('div');
            row.className = 'row';
            row.style.marginLeft = `${i * 17.82}px`;
            if (i > 0) {
                row.style.marginTop = '-11px';
            }

            // Create row label
            const rowLabel = document.createElement('div');
            rowLabel.className = 'row-label';
            rowLabel.textContent = i + 1; // 1-11
            row.appendChild(rowLabel);

            for (let j = 0; j < boardSize; j++) {
                const hex = document.createElement('div');
                hex.className = 'hex';
                if (j > 0) {
                    hex.style.marginLeft = '-1px';
                }
                const hexBorder = document.createElement('div');
                hex.appendChild(hexBorder);
                hex.dataset.row = i;
                hex.dataset.col = j;
                hex.addEventListener('click', handleMove);
                row.appendChild(hex);
            }
            boardElement.appendChild(row);
        }

        function handleMove(event) {
            const hex = event.target.closest('.hex');
            if (!hex.classList.contains('playerX') && !hex.classList.contains('playerO')) {
                hex.textContent = currentPlayer;
                hex.classList.add(currentPlayer === 'X' ? 'playerX' : 'playerO');
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }
    });
</script>
</body>
</html>
